<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <button id="reset-button1" onclick="resetGame()">New Game</button>
      <div id="mode-selection">
        <button onclick="startGame('two-player')">Two Player</button>
        <button onclick="startGame('single-player')">Single Player</button>
      </div>
      <div class="game">
        <div class="board">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
        <div class="msg-container hide">
          <p id="msg">Winner</p>
          <button id="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
